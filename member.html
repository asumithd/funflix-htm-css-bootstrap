<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/setting.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet"
        id="bootstrap-css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
</head>

<body>
    <header class="bgWhite">
        <div class="container">
            <div class="top">
                <div class="topleft">
                    <h2>NETFLIX</h2>
                </div>
                <div class="topright">
                    <div class="">
                        <a href="#" class="Sout">
                            Sign Out
                        </a>
                    </div>

                </div>


            </div>
        </div>
    </header>
    <section>
        <div class="container">

            <div class="memberInn">
                <div>
                    <div class="memText">Update your credit or debit card.</div>
                    <div class="memSubText"><i class="fa fa-angle-left" style="font-size:30px;color:#428bca"></i> <a
                            href="#">Change payment method</a></div>
                    <div class="form-inn">
                        <form class="cardForm">
                            <img src="./image/visa-v3.svg" class="IconImgs">
                            <img src="./image/icon2.png" class="IconImgs">
                            <img src="./image/mastercard-v2.svg" class="IconImgs">
                            <img src="./image/amex-v2.svg" class="IconImgs">
                            <div class="form-group relPos upInputs mbten">
                                <input type="text" class="form-control cardInp col-md-12" aria-describedby="emailHelp"
                                    name="email" placeholder=" ">
                                <label class="upLabel">First Name
                                </label>
                            </div>
                            <div class="form-group relPos upInputs mbten">
                                <input type="password" class="form-control cardInp col-md-12" placeholder=" ">

                                <label class="upLabel">Last Name
                                </label>
                            </div>
                            <div class="form-group relPos upInputs mbten">
                                <input type="password" class="form-control cardInp col-md-12" placeholder=" ">
                                <label class="upLabel">Card Number
                                </label>
                            </div>
                            <div class="form-group relPos upInputs mbten">
                                <input type="password" class="form-control cardInp col-md-12" placeholder=" ">
                                <label class="upLabel">Expiration date (MM/YY)
                                </label>
                            </div>
                            <div class="form-group relPos upInputs mbten">
                                <input type="password" class="form-control cardInp col-md-12" placeholder=" ">
                                <label class="upLabel">Security code (CVV)
                                </label>
                                <img src="./image/question-circle.svg" class="questionIcon" alt="">
                            </div>


                            <button type="submit" class=" col-md-12 btn btn-primary tBtn cardbtn">Save</button>

                        </form>

                    </div>
                </div>
            </div>

        </div>
    </section>
    <hr>
    <footer>
        <div class="container">
            <h3>
                <a href="#" class="question">Questions? Contact us.</a>
            </h3>
            <div class="row">
                <div class="col-md-3">
                    <p class="questionSub">Audio and Subtitles</p>
                </div>
                <div class="col-md-3">
                    <p class="questionSub">Help Centre</p>
                </div>
                <div class="col-md-3">
                    <p class="questionSub">Gift Cards</p>
                </div>
                <div class="col-md-3">
                    <p class="questionSub">Investor Relations</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <p class="questionSub">Media Centre</p>
                </div>
                <div class="col-md-3">
                    <p class="questionSub">Jobs</p>
                </div>
                <div class="col-md-3">
                    <p class="questionSub">Cookie Preferences</p>
                </div>
                <div class="col-md-3">
                    <p class="questionSub">Terms of Use</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <p class="questionSub">Privacy Statement</p>
                </div>
            </div>
            <div class="serviceinn">
                <a href="#" class="service">
                    Service Code
                </a>
            </div>
        </div>



    </footer>



</body>

</html>
